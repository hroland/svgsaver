<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG Saver</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">
        <script type="text/javascript" src="app.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="pane main">
                <p class="title">Insert your SVG code here:</p>
                <textarea id="svg-input"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 32 32">
    <path style="text-indent:0;text-align:start;line-height:normal;text-transform:none;block-progression:tb;-inkscape-font-specification:Bitstream Vera Sans" d="M 5 5 L 5 6 L 5 26 L 5 27 L 6 27 L 26 27 L 27 27 L 27 26 L 27 10 L 27 9.59375 L 26.71875 9.28125 L 22.71875 5.28125 L 22.40625 5 L 22 5 L 6 5 L 5 5 z M 7 7 L 10 7 L 10 12 L 10 13 L 11 13 L 21 13 L 22 13 L 22 12 L 22 7.4375 L 25 10.4375 L 25 25 L 23 25 L 23 17 L 23 16 L 22 16 L 10 16 L 9 16 L 9 17 L 9 25 L 7 25 L 7 7 z M 12 7 L 16 7 L 16 9 L 18 9 L 18 7 L 20 7 L 20 11 L 12 11 L 12 7 z M 11 18 L 21 18 L 21 25 L 11 25 L 11 18 z" overflow="visible" font-family="Bitstream Vera Sans"></path>
</svg></textarea>
                <div class="footer">
                    <div class="version">SVG Saver 1.0</div>
                    <span class="update light hidden link" data-link="https://github.com/hroland/svgsaver/releases">Update available!</span>
                    <div class="author link" data-link="http://rolandhorvath.hu"><span class="extra light">Made in 24 hours</span> by <span class="normailzed">@</span>hroland <i class="fa fa-github link" data-link="https://github.com/hroland/svgsaver/releases"></i> <i class="fa fa-twitter link" data-link="https://twitter.com/HRoland_"></i></div>
                </div>
            </div>

            <div class="pane right">
                <div class="title">
                    <span>Preview:</span>
                    <div class="colors">
                        <button class="dark"></button>
                        <button class="light"></button>
                    </div>
                </div>
                <div id="preview">

                </div>
                <a id="save-button">Save</a>
            </div>
        </div>
    </body>
</html>
